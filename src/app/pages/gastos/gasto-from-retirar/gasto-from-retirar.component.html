<app-navbar></app-navbar>
<section class="color-change-2x">
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card rounded-3">
                    <div class="card-body mx-1 my-2">
                        <div class="d-flex align-items-center justify-content-center">
                            <div>
                                <h2 class="d-flex flex-column mb-0">
                                    Retirar Dinero
                                </h2>
                            </div>
                        </div>

                        <form [formGroup]="form">
                            <div class="pt-3">
                                <div class="d-flex flex-row pb-3">
                                    <div class="rounded border d-flex w-100 px-3 py-2 align-items-center">
                                        <div class="d-flex align-items-center pe-3">
                                        </div>
                                        <div class="d-flex flex-column w-100 py-1">
                                            <p class="mb-1 small">Monto a Retirar <span
                                                    *ngIf="this.form.get('amount')?.hasError('required')"
                                                    class="text-danger">
                                                    *</span></p>
                                            <div class="d-flex flex-row align-items-center">
                                                <h6 class="mb-0 pe-1">$</h6>
                                                <input type="number" class="form-control" placeholder="" name="amount"
                                                    formControlName="amount" [ngModel]="amount"
                                                    onkeypress="return event.charCode>=48 && event.charCode<=57"
                                                    required>
                                            </div>
                                            <span *ngIf="this.form.get('amount')?.hasError('min')"
                                                class="text-danger">El monto debe ser mayor a $0</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex flex-row pb-3">
                                    <div class="rounded border d-flex w-100 px-3 py-2 align-items-center">
                                        <div class="d-flex align-items-center pe-3">
                                        </div>
                                        <div class="d-flex flex-column w-100 py-1">
                                            <p class="mb-1 small">Concepto <span
                                                    *ngIf="this.form.get('concept')?.hasError('required')"
                                                    class="text-danger">
                                                    *</span></p>
                                            <div class="d-flex flex-row align-items-center">
                                                <input type="text" class="form-control" placeholder="" [ngModel]="concept" name="concept"
                                                    formControlName="concept" maxlength="20" required>
                                            </div>
                                            <span *ngIf="this.form.get('concept')?.hasError('minLength')"
                                                class="text-danger">Puede ingresar un m√°ximo de 20 caracteters</span>
                                        </div>
                                    </div>
                                </div>


                                <div class="d-flex flex-row pb-3">
                                    <div class="rounded border d-flex w-100 px-3 py-2 align-items-center">
                                        <div class="d-flex align-items-center pe-3">
                                        </div>
                                        <div class="d-flex flex-column w-100 py-1">
                                            <p class="mb-1 small">Fecha 
                                            <div class="d-flex flex-row align-items-center">
                                                <input type="date" class="form-control" id="floatingPassword"
                                                    placeholder="" name="date" formControlName="date"
                                                    [ngModel]="date" required readonly>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center align-items-center pb-1">
                                <button type="button" class="btn btn-primary btn-lg d-flex align-items-center"
                                    type="submit" [disabled]="!form.valid" (click)="retirarDinero()">Retirar
                                    Dinero</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
