<div class="container h-25">
    <div class="row d-flex justify-content-center align-items-center h-25 mt-5">
        <form [formGroup]="searchUsersForm">
     
            <div class="form-floating mb-3">
                <input type="text" class="form-control" formControlName="userId"/>
                <label>Id de usuario</label>
            </div>
            <button (click)="searchUser()" class="btn btn-outline-dark">Buscar usuario</button>
        </form>
        <button (click)="getAllUsers()" class="btn btn-outline-dark mt-5 w-75">Listar todos los usuarios</button>
    </div>
</div>
<div class="d-flex flex-wrap justify-content-center align-items-center">
    <div *ngIf="isLoading" class="loader__container">
        <div class="loader">
        </div>
    </div>
    <div *ngIf="!isLoading" class="w-75">
        <app-carduserdetail *ngFor="let user of userList" [detailUser]="user" class="w-75"></app-carduserdetail> 
    </div>
</div>
