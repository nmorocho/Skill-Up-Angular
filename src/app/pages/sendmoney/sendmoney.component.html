

<div id="fondo">
    <app-navbar></app-navbar>

    <div class="m-4">
    <div  class="container card shadow d-flex justify-content-center ">
        <!-- nav options -->
        <ul class="nav nav-pills mb-3 shadow-sm" id="pills-tab" role="tablist">
    
            <li class="nav-item">
                <h4 class="nav-link manito"  (click)="getAllUsers()">Listar todos los usuarios</h4>
            </li>
            <li class="nav-item">
                <h4 class="nav-link manito "  (click)="getTenUsers()">Listar usuarios en paginación</h4>
            </li>


            <li class="nav-item">
                <form [formGroup]="searchUsersForm" class="row g-3">
                    <div class="col-auto"> 
                    </div>
                    <div class="col-auto">
                      <label for="staticEmail2" class="visually-hidden"></label>
                      <input type="text" style="width:120px ;" formControlName="userId" class="form-control" id="staticEmail2" placeholder="id del usuario">
                    </div>
                    <div class="col-auto">
                      <button (click)="searchUser()" type="submit" class="btn btn-primary mb-3">Buscar</button>
                    </div>
                  </form>
            </li>




          


        </ul>
    
        <!-- content -->
        <div class="tab-content" id="pills-tabContent p-3">
            <!-- 1st card -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            
            



    
                <div class="scroll">
                    <div class="" *ngFor="let user of userList">
                        <ul class="ccontent " *ngIf="!isLoading">
                            <li>
                                <div class="wrapp" >
 
                                    <div (click)="getUser(user.id)" class="manito" > <strong> {{user.first_name + ' ' + user.last_name}} </strong>   </div>
                                    <p >{{user.email }} <strong> / ide de usuairo: </strong> {{user.id}} </p>
                                  
                                </div>
                            </li>
                        </ul>
                    </div>
                
                </div>
              
                
            </div>
            <div class="container" *ngIf="userList.length<=10 && userList.length>1" >
                <nav aria-label="Page navigation m-4 justify-content-center mt-5">
                    <ul class="pagination  justify-content-center">
                        <li class="page-item"><a class="page-link manito" (click)="previousPage()">Previo</a></li>
                     
                      <li class="page-item"><a class="page-link manito "  (click)="nextPage()" >Próximo</a></li>
                    </ul>
                  </nav>
            </div>
        </div>
    </div>
    
</div>

</div>

<app-footer></app-footer>
